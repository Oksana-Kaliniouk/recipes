<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="recipeListSection">
    <h1>Recipe List</h1>
    <ul id="recipeList"></ul>
  </div>

  <div id="recipeDetailsSection" style="display: none;">
    <button id="backButton">Back to List</button>
    <div class="container">
      <div class="panel ingredients-panel">
        <h2>Ingredients</h2>
        <ul id="ingredientList"></ul>
      </div>
      <div class="panel steps-panel">
        <h2>Steps</h2>
        <ol id="stepsList"></ol>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
