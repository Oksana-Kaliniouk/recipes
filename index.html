<!DOCTYPE html>
<html>
  <head>
    <title>My JSON Data</title>
  </head>
  <body>
    <pre id="json-data"></pre>
    <script>
      fetch('https://github.com/Oksana-Kaliniouk/recipes/blob/main/data.json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('json-data').innerText = JSON.stringify(data, null, 2)
        })
    </script>
  </body>
</html>
